<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    #inquiryModal {
      display: none;
    }
  </style>
  <title>Inquiry Form</title>
</head>
<body>

  <div class="container">
    <!-- <h1>Website</h1>
    <p>Page will refresh, and the inquiry form will appear in a centered popup only once on this page.</p> -->

    <!-- Inquiry Form Modal -->
    <div class="modal" id="inquiryModal" tabindex="-1" role="dialog" aria-labelledby="inquiryModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inquiryModalLabel">Inquiry Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      // Check if the form has been shown before on this page
      const hasFormBeenShown = sessionStorage.getItem('hasFormBeenShown');

      // Show the modal only if the form hasn't been shown before on this page
      if (!hasFormBeenShown) {
        $(document).ready(function () {
          $('#inquiryModal').modal('show');
          // Set a flag in session storage to indicate that the form has been shown on this page
          sessionStorage.setItem('hasFormBeenShown', 'true');
        });
      }
    </script>

  </div>

</body>
</html>
